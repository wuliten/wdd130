<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="rafting site contact us bryan borst">

    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class= "grid">
        <img src="images/downriver.png" alt="Down the River Rafting Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <section class="contact">
                <h2>Company information</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.1503810331815!2d-77.0365298!3d38.8976763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7bcdecbb1df%3A0x715969d86d0b76bf!2sThe%20White%20House!5e0!3m2!1sen!2sus!4v1689469457144!5m2!1sen!2sus" width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                
                <p>Address: 1600 Pennsylvania Ave NW, Washington, DC 20500</p>
                <p>Phone: 800-867-5309</p>
                <p>Email: contact@downtheriver.com</p>
            </section>
            <section class="adventure">
                <h2>Meet our staff!</h2>
                <figure>
                    <img src="images/bruce.jpg" alt="Bruce">
                    <figcaption>Bruce - CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/stephanie.jpg" alt="Stephanie">
                    <figcaption>Stephanie - Customer Satisfaction Lead</figcaption>
                </figure>
                <figure>
                    <img src="images/michael.jpg" alt="Michael">
                    <figcaption>Michael - Trip Manager</figcaption>
                </figure>
            </section>
            <form>
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" name="name">
                    <label for="email">What is your email?</label>
                    <input type="email" id="email" name="email">
                    <label for="purpose">What is the nature of your question?</label>
                    <select name="purpose" id="purpose">
                        <option value="" selected disabled>Choose one:</option>
                        <option value="HTML">General Inquiry</option>
                        <option value="HTML">Reservation Question</option>
                        <option value="MATTEL">Website Suggestion</option>
                    </select>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <label for="letter">Please suscribe me to the monthly newsletter.</label>
                    <input type="checkbox" id="letter" name="letter">
                </fieldset>
                <button type="submit">Submit Message</button>
            </form>
    </main>
    <footer>

        </nav>
    </footer>
    
</body>
</html>
